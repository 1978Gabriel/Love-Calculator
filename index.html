<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/coracao.ico" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Calculadora do Amor</title>
</head>
<body>
    
    <div class="boxPrincipal">
        <div class="photo">
            <p class="title">Calculadora do Amor</p>
            <img src="img/photo.png" alt="Love Hearth">
        </div>
        <div class="calculator">
            <p class="nome">Digite um nome</p>
            <input type="text" id="nome1">
            <p class="nome">Digite o outro nome</p>
            <input type="text" id="nome2">
            <p></p>
            <button type="button" onclick="calcular()">Calcular!</button>
            <button type="button" onclick="refreshPage()">Reset</button>
        </div>
    </div>
</body>
</html>
